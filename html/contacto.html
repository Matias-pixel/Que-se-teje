  <div class=" d-flex justify-content-center align-items-center vh-100">
    <div class="bg-white p-5 rounded-5 text-secondary shadow" style="width: 20rem">
      <div class="text-center">
        <h3>Contactenos</h3>

      <form action="#" method="post" class="needs-validation" novalidate>
        <div class="input-group mt-4">
          <div class="input-group-text bg-primary ">
            <img src="../login/username-icon.svg" alt="username-icon" style="height: 1.5rem" />
          </div>
          <input class="form-control bg-light" type="text" placeholder="Nombre de usuario (obligatorio)" />
          <div class="valid-feedback">
            Todo bien
          </div>
          <div class="invalid-feedback">
            El nombre de usuario es obligatorio
          </div>
        </div>
  
  
        <div class="input-group mt-4">
          <div class="input-group-text bg-primary">
            <img src="../login/mail.png" alt="username-icon" style="height: 1.5rem" />
          </div>
          <input type="email" class="form-control bg" id="" placeholder="Correo electronico (obligatorio)">
          <div class="valid-feedback">
            Todo bien
          </div>
          <div class="invalid-feedback">
            Es correo electronico es obligatorio
          </div>
        </div>
  
        <div class="input-group mt-4">
          <div class="input-group-text bg-primary">
            <img src="../login/asunto.png" alt="username-icon" style="height: 1.5rem" />
          </div>
          <input type="email" class="form-control bg" id="" placeholder="Asunto (obligatorio)">
          <div class="valid-feedback">
            Todo bien
          </div>
          <div class="invalid-feedback">
            El asunto es obligatorio
          </div>
        </div>
  
        <div class="form-floating mt-4">
          <textarea class="form-control" maxlength="200" placeholder="Deja un comentario" rows="3" id="" style="height: 100px; resize: none;"></textarea>
          <label for="floatingTextarea2">Mensaje (obligatorio)</label>
          <div class="valid-feedback">
            Todo bien
          </div>
          <div class="invalid-feedback">
            El mensaje es obligatorio
          </div>
        </div>
  
        <div class="btn btn-primary text-white w-100 mt-4 fw-semibold shadow-sm">
          Entrar
        </div>
      </form>
    </div>
  </div>

  <script>
    // Example starter JavaScript for disabling form submissions if there are invalid fields
    (() => {
      'use strict'

      // Fetch all the forms we want to apply custom Bootstrap validation styles to
      const forms = document.querySelectorAll('.needs-validation')

      // Loop over them and prevent submission
      Array.from(forms).forEach(form => {
        form.addEventListener('submit', event => {
          if (!form.checkValidity()) {
            event.preventDefault()
            event.stopPropagation()
          }

          form.classList.add('was-validated')
        }, false)
      })
    })()
  </script>
