	  <div class=" d-flex justify-content-center align-items-center vh-100">

			<form class="form-signup">
				<h2 class="text-center">Registro</h2>
				<p>Crea tu cuenta. Es gratis, y solo tomará un minuto.</p>
				<div class="form-group">
					<div class="row">
						<div class="col-md-6">
							  <b>Nombre</b><br>
								  <input type='text' class="form-control" name="Name" placeholder="Nombre" size='15' maxlength='13'><br>
						</div>
						<div class="col-md-6">
							<b>Apellido</b><br>
								<input type='text' class="form-control" name="Surname" placeholder="Apellido" size='15' maxlength='13'><br>
					  </div>
					</div>	
				</div>
				<div class="form-group">
					<b>Email</b><br>
					<input type='text' name="Email" class="form-control" placeholder="Email" size='45' maxlength='30'><br>
				</div>
				<div class="row">
					<div class="col-md-6">
						  <b>Fecha de nacimiento</b><br>
							  <input type='date' class="form-control" name="Fnac" placeholder="Nombre" size='15' ><br>
					</div>
					<div class="col-md-6">
						<b>RUT</b><br>
							<input type='text' class="form-control" name="Rut" placeholder="RUT" size='15' maxlength='10'><br>
				  </div>
				</div>
				<div class="form-group">
					<b>Teléfono</b><br>
					<input type='number' name="Phone" class="form-control" placeholder="Email" size='45' maxlength='13'><br>
				</div>
				<div class="form-group">
					<label>
						<input type="checkbox" name="terminos">
						Acepto los <a href="#">Términos de uso</a>
					</label>
				</div>
				<hr>
				<button type="submit" class="btn btn-primary text-white w-100 mt-4 fw-semibold shadow-sm">
					Enviar
				</button>
			</form>
